<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Explore Destinations</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="nav__logo">
          <img src="logo.jpg" alt="logo" />
        </div>
        <ul class="nav__links">
          <li class="link"><a href="#">Home</a></li>
          <li class="link"><a href="#">Best Seller</a></li>
          <li class="link"><a href="#">Contact Us</a></li>
          <li class="link"><a href="#">Blog</a></li>
        </ul>
        <div class="search">
          <input type="text" placeholder="Search" />
          <span><i class="ri-search-line"></i></span>
        </div>
        <div class="login">
          <span><i class="ri-user-3-fill"></i></span>
          Log In
        </div>
      </nav>
      <div class="destination__container">
        <img class="bg__img__1" src="flowers.jpg" alt="bg" />
        <div class="socials">
          <span><i class="ri-twitter-fill"></i></span>
          <span><i class="ri-facebook-fill"></i></span>
          <span><i class="ri-instagram-line"></i></span>
          <span><i class="ri-youtube-fill"></i></span>
        </div>
        <div class="content">
          <h1>FLOWERS<br />FROM <br /><span>HEART</span></h1>
          <p>Get the best flower for your loved ones and send it to them</p>
          <button class="btn">BOOK NOW</button>
        </div>
        <div class="destination__grid">
          <div class="destination__card">
            <img src="rose.png" alt="Rose" />
            <div class="card__content">
              <h4>Beautiful Roses</h4>
              <button class="btn">Order Now</button>
            </div>
          </div>
          <div class="destination__card">
            <img src="sunflower.jpg" alt="Sunflower" />
            <div class="card__content">
              <h4>Pretty Sunflowers</h4>
              <button class="btn">Order Now</button>
            </div>
          </div>
          <div class="destination__card">
            <img src="mixed.webp" alt="Flowers" />
            <div class="card__content">
              <h4>Mixed Handpicked Flowers</h4>
              <button class="btn">Order Now</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
